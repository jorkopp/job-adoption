name: Daily Dog Alert

on:
  schedule:
    # Runs at 11:00 AM Pacific every day (18:00 UTC)
    - cron: '0 18 * * *'
  workflow_dispatch: {}

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # so we can commit back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          MY_PHONE: ${{ secrets.MY_PHONE }}
        run: |
          python main.py

      - name: Commit notified.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/notified.json || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: update notified.json from action"
            git push
          else
            echo "no changes to notified.json"
          fi
